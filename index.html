<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title >Calculetor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/0030e36d5f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="w-3/4 mx-auto text-3xl bg-slate-300 rounded-lg">
      <h1 class="text-3xl font-semibold text-center mb-4 mt-4 p-2">Calculetor</h1>

      <input
        id=""
        class="bg-gray-200 h-10 font-semibold text-left pl-4 text-black text-3xl w-full rounded-t-md"
        type="text"
      />
      <input
        id=""
        class="bg-gray-200 h-10 mb-8 font-semibold text-right pr-4 text-black text-lg w-full rounded-b-md"
        type="text"
        value="0"
      />

      <div class="grid grid-cols-4 gap-y-4 gap-x-6 font-bold p-4">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">*</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">/</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">+</button>
        <button class="button">C</button>
        <button class="button">0</button>
        <button class="button">Del</button>
        <button class="button">-</button>
      </div>
    </div>

    <script src="js/JScript.js"></script>
  </body>
</html>
